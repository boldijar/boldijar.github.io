    <title>Area Chart Example</title>

<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div" style="width: 100%; height: 500px;"></div>






<script type='text/javascript'>//<![CDATA[

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

        int a=getParameterByName('a');
        int b=getParameterByName('b');
        int c=getParameterByName('c');
        int d=getParameterByName('d');
        int width=getParameterByName('width');
        int height=getParameterByName('height');
        console.log(a+" "+b+" "+c+" "+d+" "+width+" "+height);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year','Temperature'],
          ['00:00-06:00',  a],
          ['06:00-12:00',  b],
          ['12:00-18:00',  c],
          ['18:00-24:00',  d]
        ]);

        var options = {
          title: 'Weather raport',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
           width : width,
          height: height,
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        console.log(getParameterByName('foo'));
      }
//]]>

</script>
